      <style>
        .container {
          max-width: 400px;
          margin: 2rem auto;

        .profile h1 {

        .socials .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            width: 48px;
            height: 48px;
            text-decoration: none;
            transition: all 0.3s ease;
            }
            .socials .link-card:hover {
            color: #b30101;
            transform: scale(1.05) translateX(2px);
            animation: shake 0.3s ease;
        }
        .socials .link-card .link-icon {
          width: 32px;
          height: 32px;
          filter: invert(100%);
        }
        .socials .link-card:hover .link-icon {
            filter: invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(90%) contrast(90%);
        }
        .link-card {
          display: flex;
          align-items: center;
          background: transparent;
          border: 2px solid white;
          border-radius: 20px;
          margin: 0.5rem 0;
          padding: 0.75rem;
          text-decoration: none;
          color: white;
          transition: all 0.3s ease;
        }
        .link-card:hover {
          border-color: #b30101;
          color: #b30101;
          transform: scale(1.05) translateX(2px);
          animation: shake 0.3s ease;
        }
        .link-icon {
          width: 32px;
          height: 32px;
          margin-right: 1rem;
        }
        .streaming-icon {
          filter: invert(100%);
        }
        .link-card:hover .streaming-icon {
          filter: invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(90%) contrast(90%);
        }
        .link-card:hover .link-icon:not(.streaming-icon) {
          filter: invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(90%) contrast(90%);
        }
        .link-card span {
          flex: 1;
          text-align: center;
          font-size: 1rem;
        }
        @keyframes shake {
          0% { transform: scale(1.05) translateX(2px); }
          50% { transform: scale(1.05) translateX(-2px); }
          100% { transform: scale(1.05) translateX(2px); }
        }
        @media (max-width: 600px) {
          .container {
            width: 90%;
          }
